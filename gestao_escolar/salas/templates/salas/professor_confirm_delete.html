<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Professor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #444;
            font-size: 24px;
            margin: 0 0 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-cancel {
            background-color: #ccc;
            color: #333;
            margin-left: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excluir Professor</h2>
        <p>Tem certeza de que deseja excluir o professor {{ object.nome }}?</p>
        <form method="post" action="{% url 'professor-delete' pk=object.sala.pk professor_id=object.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm">Excluir</button>
            <a href="{% url 'sala-detail' pk=object.sala.pk %}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
