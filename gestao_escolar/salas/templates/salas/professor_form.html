<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Professor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-top: 0;
            color: #444;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Adicionar Professor</h2>
        <form method="post" action="">
            {% csrf_token %}
            <label for="nome">Nome do Professor</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do professor" required>
            
            <label for="materia">Matéria</label>
            <input type="text" id="materia" name="materia" placeholder="Digite a matéria" required>

            <button type="submit">Adicionar</button>
        </form>
        <a href="{% url 'sala-detail' sala.id %}">Cancelar</a>
    </div>
</body>
</html>
