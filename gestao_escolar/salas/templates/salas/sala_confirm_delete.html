<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão da Sala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-confirm {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-confirm:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            background-color: #95a5a6;
            color: #fff;
        }

        .btn-cancel:hover {
            background-color: #7f8c8d;
        }

        .btn-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir a sala "<strong>{{ object.nome }}</strong>"?</p>
        <div class="buttons">
            <form method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm">Confirmar</button>
            </form>
            <a href="{% url 'sala-list' %}" class="btn btn-cancel btn-link">Cancelar</a>
        </div>
    </div>
</body>
</html>
